<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mail App</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
                <div id="onboarding-screen" class="flex h-screen overflow-hidden items-center justify-center">
            <div class="flex flex-col grid p-14 items-start justify-evenly absolute top-[-202px] left-[-449px] w-[1496px] h-max bg-gradient-to-tr from-[#c4efef] to-white/0 rounded-[32px]">
              <div class="flex flex-col grid gap-y-12 gap-x-14 items-start justify-start w-full h-[651px]">
                <div class="relative size-[96px]">
                  <div class="absolute size-[96px] bg-gradient-to-b from-[#080a0c] to-[#080a0c]/0">
                    <div class="rounded-[100%] absolute top-[-146px] left-[-393px] size-[96px] border-1 border-black"></div>
                    <div class="absolute top-[-194px] left-[-441px] size-[192px]">
                      <div class="rounded-[100%] absolute top-[-194px] left-[-441px] size-[96px] border-1 border-[#000]"></div>
                      <div class="rounded-[100%] absolute top-[-98px] left-[-441px] size-[96px] border-1 border-[#000]"></div>
                      <div class="rounded-[100%] absolute top-[-194px] left-[-345px] size-[96px] border-1 border-[#000]"></div>
                      <div class="rounded-[100%] absolute top-[-98px] left-[-345px] size-[96px] border-1 border-[#000]"></div>
                    </div>
                  </div>
                </div>
                <div class="flex flex-col grid gap-y-6 items-start justify-start w-full h-max">
                  <div class="flex flex-col grid gap-y-8 items-start justify-start w-full h-max">
                    <div class="relative w-full h-[30px]">
                      <div class="text-black text-[25px] leading-[1.2] absolute">
                        para empezar conecta una cuenta de gmail.
                      </div>
                    </div>
                    <div id="connect-account-button" class="flex grid py-2 px-4 gap-x-2 items-center justify-start size-max rounded-[100px] border-1 border-[#5241cd]">
                      <div class="relative size-[24px]">
                        <svg class="absolute size-[24px]"></svg>
                      </div>
                      <div class="text-[#5241cd] text-base relative">
                        Conectar cuenta
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>

        <div id="main-app-screen" class="flex h-screen overflow-hidden bg-gray-100 hidden">
            <!-- Columna Izquierda: Mailboxes -->
            <div class="w-64 bg-white p-4 shadow-md flex flex-col justify-between mailboxes-section">
                <div>
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold">Cuentas</h2>
                    </div>
                    <div id="accounts" class="space-y-2 mb-6">
                        <!-- Las cuentas se cargarán aquí dinámicamente -->
                    </div>
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold">Mailboxes</h2>
                        <button class="text-purple-600 font-semibold">Editar</button>
                    </div>
                    <div class="space-y-2 mb-6">
                        <div class="mailbox-item flex justify-between items-center p-2 hover:bg-gray-50 rounded-md cursor-pointer" data-mailbox="all">
                            <span>Recibidos</span>
                            <span class="text-gray-500">800</span>
                        </div>
                        <div class="mailbox-item flex justify-between items-center p-2 hover:bg-gray-50 rounded-md cursor-pointer" data-mailbox="unread">
                            <span>No leídos</span>
                            <span class="text-gray-500">800</span>
                        </div>
                        <div class="mailbox-item flex justify-between items-center p-2 hover:bg-gray-50 rounded-md cursor-pointer" data-mailbox="today">
                            <span>Hoy</span>
                            <span class="text-gray-500">2</span>
                        </div>
                        <div class="mailbox-item flex justify-between items-center p-2 hover:bg-gray-50 rounded-md cursor-pointer" data-mailbox="flagged">
                            <span>Con indicador</span>
                            <span class="text-gray-500">235</span>
                        </div>
                    </div>
                    <button id="composeButton" class="flex items-center justify-center space-x-2 w-full py-2 bg-purple-100 text-purple-700 rounded-full font-semibold hover:bg-purple-200 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-opacity-75">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M13.586 3.586a2 2 0 112.828 2.828l-7.279 7.279a2 2 0 01-1.31 0H4a1 1 0 00-1 1v2a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 00-1-1h-.586l7.279-7.279zM15 7.5a.5.5 0 100-1 .5.5 0 000 1z" />
                        </svg>
                        <span>Escribir mensaje</span>
                    </button>
                </div>
                <div class="mt-8">
                    <button id="addGmail" class="w-full flex items-center justify-center space-x-2 py-2 mb-2 bg-blue-100 text-blue-700 rounded-full font-semibold hover:bg-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        <span>Agregar Gmail</span>
                    </button>
                    <div class="flex justify-between items-center text-gray-600">
                        <span id="currentAccount">Gmail</span>
                        <button class="text-blue-500 hover:underline">Logout</button>
                    </div>
                </div>
            </div>

            <!-- Columna Central: Listado de Mensajes -->
            <div class="flex-1 bg-white p-4 shadow-md ml-4 flex flex-col">
                <div class="flex justify-between items-center mb-6">
                    <div class="flex items-end space-x-2">
                        <h2 class="text-xl font-bold">Recibidos</h2>
                        <span class="text-gray-500 text-sm">800 mensajes</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button class="text-gray-600 flex items-center space-x-1 p-2 hover:bg-gray-100 rounded-md">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                            <span>Buscar</span>
                        </button>
                        <button class="text-gray-600 p-2 hover:bg-gray-100 rounded-md">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div id="message-list" class="overflow-y-auto flex-1 space-y-2">
                    <!-- Los mensajes se cargarán aquí dinámicamente -->
                </div>
            </div>

            <!-- Columna Derecha: Mensaje Seleccionado -->
            <div id="message-detail" class="flex-1 bg-white p-4 shadow-md ml-4 flex flex-col">
                <div class="flex justify-between items-center mb-6">
                    <div class="flex space-x-4">
                        <button class="text-gray-600 p-2 hover:bg-gray-100 rounded-md"><!-- Icono de flecha izquierda --><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg></button>
                        <button class="text-gray-600 p-2 hover:bg-gray-100 rounded-md"><!-- Icono de flecha derecha --><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" /></svg></button>
                        <button class="text-gray-600 p-2 hover:bg-gray-100 rounded-md"><!-- Icono de responder --><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l3 3m-3-3l3-3" /></svg></button>
                        <button class="text-gray-600 p-2 hover:bg-gray-100 rounded-md"><!-- Icono de reenviar --><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10H4a2 2 0 00-2 2v2a2 2 0 002 2h10m-4-6l4 4m-4-4l4-4" /></svg></button>
                        <button class="text-gray-600 p-2 hover:bg-gray-100 rounded-md"><!-- Icono de borrar --><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg></button>
                    </div>
                    <button class="text-red-600 font-semibold p-2 hover:bg-red-50 rounded-md">Eliminar</button>
                </div>
                <div class="flex-1 overflow-y-auto">
                    <h1 id="message-title" class="text-2xl font-bold mb-2">Selecciona un mensaje</h1>
                    <div id="message-meta" class="text-gray-600 text-sm mb-4">
                        <p>De: <span id="message-sender"></span></p>
                        <p>Para: <span id="message-recipient"></span></p>
                        <p id="message-date" class="text-right"></p>
                    </div>
                    <div id="message-body" class="prose max-w-none">
                        <p>Contenido del mensaje seleccionado aparecerá aquí.</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
